<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/main.css" />
    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css" />

    <!--Responsive-->
    <link rel="stylesheet" href="style/responsive.css" />

    <title>STREAMING</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">STREAMING</h2>
        <nav>
          <a href="#">Inicio</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentarios</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="main-movie">
        <div class="container">
          <h3 class="title">Punisher</h3>
          <p class="synopsis">
            O ex-marine Frank Castle só quer punir os criminosos responsáveis
            pela morte da sua família, mas torna-se alvo de uma conspiração
            militar.
          </p>
          <div class="buttons">
            <a
              href="https://www.youtube.com/watch?v=sDp4AuNen0Y"
              target="_blank"
            >
              <button role="button" class="button">
                <i class="fa-solid fa-play"></i>Assitir Agora
              </button>
            </a>
            <a
              href="https://www.themoviedb.org/tv/67178-marvel-s-the-punisher?language=pt-BR"
              target="_blank"
            >
              <button role="button" class="button">
                <i class="fa-solid fa-circle-info"></i>Mais Informações
              </button>
            </a>
          </div>
        </div>
      </div>
    </main>
    <section>
      <div class="carrosel-movies">
        <div class="owl-carousel owl-theme">
          <div class="item">
            <img class="box-movie" src="img/mini1.jpg" />
          </div>
          <div class="item">
            <img class="box-movie" src="img/mini2.jpg" />
          </div>
          <div class="item">
            <img class="box-movie" src="img/mini3.jpg" />
          </div>
          <div class="item">
            <img class="box-movie" src="img/mini4.jpg" />
          </div>
          <div class="item">
            <img class="box-movie" src="img/mini5.jpg" />
          </div>
          <div class="item">
            <img class="box-movie" src="img/mini6.jpg" />
          </div>
          <div class="item">
            <img class="box-movie" src="img/mini7.jpg" />
          </div>
          <div class="item">
            <img class="box-movie" src="img/mini8.jpg" />
          </div>
          <div class="item">
            <img class="box-movie" src="img/mini9.jpg" />
          </div>
          <div class="item">
            <img class="box-movie" src="img/mini10.jpg" />
          </div>
        </div>
      </div>
    </section>

    <footer id="footer">
      <div class="container">
        <div class="copyright">
          &copy; Copyright <strong><span>Gregory Henry</span></strong>
        </div>
        <div class="credits">
          Designed by
          <a href="https://www.linkedin.com/in/gregory-henry-mguimaraes/"
            >Gregory Henry</a
          >
        </div>
      </div>
    </footer>

    <script src="https://kit.fontawesome.com/aa57dfd709.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
  </body>
</html>
